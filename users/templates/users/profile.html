{% extends 'finance_base.html' %}
{% load widget_tweaks %}

{% block title %}
    Perfil
{% endblock title %}

{% block content %}
    <div>
        <h1>Perfil</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {% render_field form.email class='form-control' %}
            </div>
            <div class="mb-3">
                <a href="{% url 'custom-password-change' %}" class="link-primary">Esqueci minha senha</a>
            </div>
            <div class="mb-3">
                <input class="btn btn-success" type="submit" value="Enviar">
            </div>
        </form>
    </div>
{% endblock content %}
